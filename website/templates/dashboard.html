{% extends 'base.html' %}

{% block content %}

<div class="w3-container w3-border w3-card-4 w3-round-xlarge w3-padding w3-margin w3-light-grey">
   <div class="w3-display-container ">
      <h2 class="w3-margin-bottom w3-center w3-xxlarge">Les 15 dernières prédictions / sur {{ length }}</h2>
      <table class="w3-table-all w3-hoverable w3-margin-bottom w3-large">
         <thead>
            <tr class="w3-light-grey w3-center">
               <th class="w3-center" style="font-size: larger;">Filename</th>
               <th class="w3-center" style="font-size: larger;">Prediction</th>
            </tr>
         </thead>
         {% for filename, prediction in predictions.items() %}
         <tr>
            <td class="w3-center" ><a href="{{ url_for('admin.image', filename=filename) }}">{{ filename }}</a></td>
            <td class="w3-center" >{{ prediction }}</td>
         </tr>
         {% endfor %}
      </table>
   </div>
</div>

<div class="w3-display-container" style="margin-top:48px;">
<!-- Add the download button here -->
<div class="w3-center w3-margin-bottom w3-margin-top">
   <a href="{{ url_for('admin.download_predictions') }}" class="w3-button w3-round w3-xlarge w3-dark-grey">Download Predictions as csv</a>
</div>
</div>
 {% endblock %}
