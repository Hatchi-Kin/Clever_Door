{% extends 'base.html' %}

{% block content %}

<div class="w3-container w3-border w3-card-4 w3-round-xlarge w3-padding w3-margin w3-light-grey">
    <div class="w3-display-container">
        <h2 class="w3-margin-bottom w3-center w3-xxlarge">Metadata for {{ filename }}</h2>

        <table class="w3-table w3-bordered w3-striped">
            {% for key, value in metadata.items() %}
            <tr>
                <td class="w3-padding w3-large w3-text-dark-grey"><strong>{{ key }}</strong></td>
                <td class="w3-padding w3-large">{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% if not metadata.model_trained %}
<div class="w3-display-container" style="margin-top:48px;">
    <div class="w3-center w3-margin-bottom w3-margin-top">
        <a href="{{ url_for('admin.train_models', filename=filename) }}" class="w3-button w3-round w3-xlarge w3-dark-grey">Train SVM Binary Classifier on that dataset</a>
    </div>
</div>
{% endif %}


{% endblock %}
