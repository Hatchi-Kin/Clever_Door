{% extends 'base.html' %}

{% block content %}

  <p class="w3-center">
    <a href="{{ url_for('views.dashboard') }}">
      <i class="w3-margin-right fa fa-arrow-left" aria-hidden="true"></i>Back to the List</a>
  </p>

  <div class="w3-container w3-border w3-card-4 w3-round-xlarge w3-padding w3-margin w3-light-grey">

    <div class="w3-container w3-padding-48 w3-center w3-light-grey w3-margin-bottom">
      <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Uploaded image</span></h5>
      <img src="{{ image_url }}" alt="Image" />
    </div>

    <div class="w3-row-padding w3-padding-16 w3-center" id="similar_faces">
      <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Most similar faces in database</span></h5>
      {% for item in top_3_list %}
      <div class="w3-third">
        <h3>Similarity: {{ item['similarity'] }}</h3>
        <img src="{{ item['filepath'] }}" alt="{{ item['filepath'] }}" />
      </div>
      {% endfor %}
    </div>

  </div>


  
{% endblock %}
